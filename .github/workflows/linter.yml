name: Linter

on: [ push, pull_request ]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - name: Lint
        run: |
          npm run lint
